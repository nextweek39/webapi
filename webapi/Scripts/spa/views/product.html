<div ng-controller="productController" class="container product">
    <h1>Get New and Exciting Products!</h1>
    <button ng-click="toggleModal()" class="btn btn-default"><i class="fa fa-plus"></i> Add Product</button>

    <modal title="Login form" visible="showModal">
        <form role="form" class="modal-container">
            <div class="col-md-9">
                <div class="form-group">
                    <label for="text">Product Code</label>
                    <input type="text" class="form-control" id="email" placeholder="Product Code" />
                </div>
                <div class="form-group">
                    <label for="text">Product Name</label>
                    <input type="text" class="form-control" id="password" placeholder="Product Name" />
                </div>
                <div class="form-group">
                    <label for="text">Product Price</label>
                    <input type="number" class="form-control" id="password" placeholder="Product Price" />
                </div>
                <div class="form-group">
                    <label for="text">Product Quantity</label>
                    <input type="number" class="form-control" id="password" placeholder="Product Quantity" />
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <div class="col-md-3">
                
            </div>
        </form>   
    </modal>
</div>
